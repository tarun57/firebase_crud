<ion-header>
  <ion-navbar>
      <ion-title>Users Details</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content style="text-align: center;">
      User:{{ user.name }}
    </ion-card-content>
  </ion-card>
    <ion-card >
       <ion-card-content>
            Name: {{ user.name }}
        </ion-card-content>
          <ion-card-content>
            Email: {{ user.email }}
           </ion-card-content>
              <ion-card-content>
           Phone: {{ user.phone }}
               </ion-card-content>
        <ion-card-content>
           Address: {{ user.address }}
        </ion-card-content>
      </ion-card>
      <button ion-button (click)="Edit(user)">Update</button>
      <button ion-button (click)="remove(user)">Delete</button>
      
</ion-content>
