<ion-header>

  <ion-navbar>
  <ion-icon style="float:right;color:skyblue;" name="add" (click)="addUser()"></ion-icon>
    <ion-title>Users</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
<h2 style="text-align: center;">Users</h2>
    <ion-card *ngFor="let user of Users | async" (click)="detail(user)" >
        <ion-card-content>
           {{ user.name }}
          
       </ion-card-content>
     </ion-card>
</ion-content>
