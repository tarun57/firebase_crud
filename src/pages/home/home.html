<ion-header>
  <ion-navbar>
    <ion-title>
   Add User
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

    <ion-list>
      <ion-item >
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="name" required></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Email</ion-label>
            <ion-input type="text" [(ngModel)]="email" required></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Phone</ion-label>
              <ion-input type="text" [(ngModel)]="phone" required></ion-input>
            </ion-item>
      <ion-item>
        <ion-label floating>Address</ion-label>
        <ion-input type="text" [(ngModel)]="address" required></ion-input>
      </ion-item>
       </ion-list>
     <div padding>
      <button ion-button type="submit" color="secondary" (click)="insertData()">Add</button>
   
      <button ion-button color="primary"  (click)="reset()" style="margin-left: 120px;">Reset Form</button>
      </div>
     
</ion-content>
