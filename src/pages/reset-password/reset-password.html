<ion-header>

  <ion-navbar>
    <ion-title>reset_password</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  #f="ngForm" (ngSubmit)="reset(f)">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" required [(ngModel)]="myemail"  name="email" #email="ngModel" class="form-control"
            id="email">
          </div>
        
        <button type="submit" ion-button [disabled]="!f.valid">Submit</button>
      </form>
</ion-content>
