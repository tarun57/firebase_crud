<ion-header>

  <ion-navbar>
    
    <ion-title>edit_user</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>
        <ion-item>
            <ion-label floating>Name</ion-label>
            <ion-input type="text" [(ngModel)]="user.name"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Email</ion-label>
              <ion-input type="text" [(ngModel)]="user.email" ></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Phone</ion-label>
                <ion-input type="text" [(ngModel)]="user.phone" ></ion-input>
              </ion-item>
        <ion-item>
          <ion-label floating>Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.address"></ion-input>
        </ion-item>
         </ion-list>
      
      <div padding>
        <button ion-button color="primary" (click)="Save(id)">Save</button>
        </div>
</ion-content>
